<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'blog/navbar.html' %}
    <div class="container">
        <h1 class="my-4">Bienvenue sur mon blog</h1>
        <a href="{% url 'create_post' %}" class="btn btn-primary mb-3">Créer un article</a>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title"><a href="{% url 'post_detail' id=post.id %}">{{ post.title }}</a></h2>
                        <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                        <small class="text-muted">Publié le {{ post.created_at }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include 'blog/footer.html' %}
</body>
</html>
